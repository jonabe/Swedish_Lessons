<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swedish Lessons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="hamburger-menu material-icons">menu</button>
        <aside class="sidebar">
            <h1>Swedish Lessons</h1>
            <nav>
                <ul>
                    <li><a href="#" id="week1-link" class="active">Week 1</a></li>
                    <!-- Future weeks can be added here -->
                </ul>
            </nav>
            <div class="reminder-section" id="reminder-section" style="display: none;">
                <h3>Do you remember?</h3>
                <p id="reminder-text"></p>
                <button id="show-answer" class="show-answer-btn">Show Answer</button>
                <p id="answer-text" style="display: none;"></p>
            </div>
        </aside>
        <main class="content">
            <div id="lesson-display">
                Loading lesson...
            </div>
        </main>
    </div>
    <!-- Scroll to top button -->
    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
        <span class="material-icons">arrow_upward</span>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
